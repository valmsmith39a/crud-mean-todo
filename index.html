<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

      <tr>
        <td>
          task is: {{itemObject}}
        </td>
      </tr>
    </tbody>
  </table>

</html>
